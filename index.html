<!DOCTYPE html>
<html>
<head>
<title> a s t h e t i c </title>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
</head>
<body onclick="(this.requestPointerLock||this.mozRequestPointerLock)();">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" style="cursor:none;background:black;padding:0;margin:0;border:0;display:block;width:100%;height:100%;position:fixed;top:0;left:0;right:0;bottom:0;">
<filter id="filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
	<feDisplacementMap in="SourceGraphic" in2="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="B" x="0%" y="0%" width="100%" height="100%" result="displacementMap"/>
	<feMorphology operator="dilate" radius="3 3" x="0%" y="0%" width="100%" height="100%" in="displacementMap" result="morphology"/>
	<feBlend mode="soft-light" x="0%" y="0%" width="100%" height="100%" in="morphology" in2="SourceGraphic" result="blend"/>
	<feGaussianBlur stdDeviation="12.5 0" x="0%" y="0%" width="100%" height="100%" in="blend" edgeMode="none" result="blur1"/>
</filter>
<image xlink:href="" width="100%" height="100%" x="0" y="0" filter="url(#filter)"></image>
</svg>
<script>
document.querySelector('image').setAttribute("xlink:href",prompt("url")||"https://giffiles.alphacoders.com/820/820.gif");
var w=false;
setInterval((d,c,m)=>{
d.setAttribute("xChannelSelector",c[Math.floor(Math.random()*3)]);
d.setAttribute("yChannelSelector",c[Math.floor(Math.random()*3)]);
d.setAttribute("scale",Math.floor(3*Math.random()-1)*Math.floor(Math.random()*6)+5);
m.setAttribute("operator",w?"erode":"dilate");
m.setAttribute("radius",(w?3:2)+" "+(w?2:3));
w=!w;
},5,document.querySelector("feDisplacementMap"),["R","G","B"],document.querySelector("feMorphology"));
</script>
</body>
</html>
